<div>
    <h1 class="text-center m-3">Update Music</h1>
    <form  class="container" >
      <div class="form-group ">
         
          <input class="form-control" type="hidden" #_id="ngModel" [(ngModel)]="newMusic._id" id="name" name="name" required>
      </div>
      
          <div class="form-group">
              <label for="song_name">*Song Name:</label>
              <input class="form-control" [(ngModel)]="newMusic.song_name" id="song_name" name="song_name" autofocus required >
          </div>
         
          <div class="form-group">
              <label for="artist_name">*Artist Name:</label>
              <input class="form-control" [(ngModel)]="newMusic.artist.artist_name" id="artist_name" name="artist_name" required>
          </div>
      
          <div class="form-group">
              <label for="age">Actor Age:</label>
              <input type="number" class="form-control" [(ngModel)]="newMusic.artist.age" id="age" name="age">
          </div>
          
          <div class="form-group">
              <label for="gender">Actor Gender:</label>
              <input class="form-control" [(ngModel)]="newMusic.artist.gender" id="gender" name="gender">
          </div>
      
          <div class="form-group">
              <label for="duration">*Song Duration:</label>
              <input class="form-control" [(ngModel)]="newMusic.duration" id="duration" name="duration" required>
          </div>
      
          <div class="form-group">
              <label for="lyricist">Lyricist:</label>
              <input class="form-control" [(ngModel)]="newMusic.lyricist" id="lyricist" name="lyricist">
          </div>
      
          <div class="form-group">
              <label for="language">*Language:</label>
              <input class="form-control" [(ngModel)]="newMusic.language" id="language" name="language" required>
          </div>
      
          <div class="form-group">
              <label for="rating">Rating:</label>
              <input class="form-control" [(ngModel)]="newMusic.rating" type="number" id="rating" name="rating" min="1" max="5">
          </div>
         
          <div class="form-group">
              <label for="released_date">*Released Date: </label>
              <input class="form-control" [(ngModel)]="newMusic.released_on" type="date" id="released_date" name="released_date" required>   
          </div>
      
          <br>
  
      <button (click)="updateMusic(newMusic)">update</button>
  </form>
   </div>

   <br>
